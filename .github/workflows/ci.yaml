name: CI

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  fractal_sortition_oc_bot_backend_test:
    name: Fractal Sortition OC bot backend - Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      
      - name: Setup Mops
        uses: caffeinelabs/setup-mops@v1
        with:
          mops-version: 2

      - name: Run mops test
        run: mops test